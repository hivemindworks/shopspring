  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Gotham fonts! -->
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7704154/694546/css/fonts.css" />

    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/spring-codes.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/spring-embedded.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/spring-ie7-codes.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/spring-ie7.css" media="screen">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>
